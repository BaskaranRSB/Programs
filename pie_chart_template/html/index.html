<!DOCTYPE html>
<html>
<head>
<base href="/home/linuxuser/Work_outs/pie_chart_template/"/>
	<title></title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jqplot.js"></script>
<script type="text/javascript" src="js/jqplot.pieRenderer.js"></script>
<script type="text/javascript" src="js/jqplot.donutRenderer.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.css" />
<script type="text/javascript">
$(document).ready(function(){
  var data = [['Error in measurement', 3], ['Error in Value', 2], ['Error in frequency', 1]];
   
  var plot4 = $.jqplot('chart4', [data], {
    seriesDefaults: {
      // make this a donut chart.
      renderer:$.jqplot.DonutRenderer,
      rendererOptions:{
        // Donut's can be cut into slices like pies.
        sliceMargin: 3,
        // Pies and donuts can start at any arbitrary angle.
        startAngle: -90,
        showDataLabels: true,
        // By default, data labels show the percentage of the donut/pie.
        // You can show the data 'value' or data 'label' instead.
        dataLabels: 'value',
        // "totalLabel=true" uses the centre of the donut for the total amount
        totalLabel: true
      }
    },
     legend: { show:true, location: 'e' }
  });
});
</script>
</head>
<body>

	<div id="chart4" ></div>

</body>
</html>
